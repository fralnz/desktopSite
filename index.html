<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="terminal.css">
    <script defer src="windows.js"></script>
    <title>Francesco Lanza</title>
</head>
<body>

      <img src="media/icons/folder.svg" alt="folder" width="5%">

    <div class="dock">

        <a href="https://github.com/" target="_blank"><img src="media/icons/internet-mail.svg" alt="mail"></a>
        <img src="media/icons/terminal.svg" alt="terminal" onclick=showWindow(terminal)>
        <a href="https://github.com/" target="_blank"><img src="media/icons/basket.svg" alt="notes"></a>
        <a href="https://github.com/" target="_blank"><img src="media/icons/instagram.svg" alt="instagram"></a>
        <a href="https://github.com/" target="_blank"><img src="media/icons/shotwell.svg" alt="photos"></a>
